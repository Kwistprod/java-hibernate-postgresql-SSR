<#include "header.html">
<div class="students">
    <p>Перечень студентов:</p>
    <table class="stud-table">
        <tr>
            <th>id</th>
            <th>Студент</th>
            <th>Возраст</th>
            <th>Действие</th>
        </tr>
        <#list students as student>
            <tr>
                <td>${student.getId()}</td>
                <td>${student.getFIO()}</td>
                <td>${student.getAge()}</td>
                <td>
                    <button onClick="delRow(this)" class="delBut tbt">Удалить</button>
                    <button onClick="editRow(this)" class="editBut tbt">Редактировать</button>
                </td>
            </tr>
        </#list>
    </table>
    <div class="butCont">
        <button id="addbtn" class="addBtn tbtt">Добавить</button>
    </div>
    <div class="form-wrap">
        <div class="formCont">
            <input type="text" id="fio" name="field" placeholder="ФИО">
            <input type="text" id="age" name="field" placeholder="Возраст">
            <button class="saveBtn tbtt">Сохранить</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
<#include "footer.html">
